# 对话ID
dialog_1:
  # 交互NPC
  npcID: "test"
  # 对话需要满足的触发条件 Kether
  condition:
    - "check qeTag *questID_1"
  # 关于全息对话
  dialog:
    # 对话主体
    own:
      # 主体位置
      # 在 NPC位置 基础上增加的值
      # 格式：fixedLocation *方向,乘数,高度
      #      方向类型可选 left right behind
      #      乘数可正可负，越大距离越远
      #      高度可正可负，无需解释
      location: "fixedLocation left 1.0 1.0"
      # 文字组
      text:
        # 在 主体位置 基础上增加的值
        addLocation: "fixedLocation left 1.0 1.0"
        # 内容（时间均采用Tick）
        content:
          - "iHoloWrite *10,4,'&3&lQuest &f&lEngine' iHoloWrite *20,3,'&r   &c&l任&e&l务&a&l引擎'"
          - "iHoloWrite *10,5,'&f&l面向异世界的任务系统'"
      # 物品组
      item:
        addLocation: "fixedLocation left 1.0 1.0"
        # 内容（每行仅一个物品）
        content:
          - "[delay=20][item_1]"
          - "[delay=60][item_2]"
      # 对话时长，结束后弹出对话回复选项
      #      -1 为 自动根据文字组动态时长而判断
      frame: -1
    # 回复
    reply:
      # 对话回复选项ID
      1:
        # 文字组
        text:
          addLocation: "[方向][乘数][高度]"
          content:
            - "&c&l牛逼！！！"
            - "&f&l666666"
        # 物品组
        item:
          # 在 主体位置 基础上增加的值
          addLocation: "[方向][乘数][高度]"
          # 内容（每行仅一个物品）
          content:
            - "在QuestEngine写好的物品库的物品ID"
        # 脚本
        script:
          - "[]"
      re:
        text:
          addLocation: "[方向][乘数][高度]"
          content:
            - "&b&l暗示评分"
        item:
          addLocation: "[方向][乘数][高度]"
          content:
            - "在QuestEngine写好的物品库的物品ID"
        script:
          - "[]"